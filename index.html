<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unii.club - Your AI Career Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-purple': '#8B5CF6',
              'brand-blue': '#3B82F6',
              'dark-bg': '#0a0a0a',
              'dark-card': '#171717',
              'dark-border': '#262626',
            },
            animation: {
              'gradient-bg': 'gradient-bg 15s ease infinite',
              'subtle-shine': 'subtle-shine 5s ease-in-out infinite alternate',
              'aurora': 'aurora 20s ease infinite',
            },
            keyframes: {
              'gradient-bg': {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              'subtle-shine': {
                '0%': { opacity: '0.1' },
                '100%': { opacity: '0.3' },
              },
              'aurora': {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
            }
          }
        }
      }
    </script>
    <style>
      .bg-grid-pattern {
        background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 2rem 2rem;
      }
      .bg-aurora {
        background: radial-gradient(ellipse at 20% 80%, rgba(139, 92, 246, 0.15), transparent 50%),
                    radial-gradient(ellipse at 80% 20%, rgba(59, 130, 246, 0.15), transparent 50%),
                    radial-gradient(ellipse at 90% 90%, rgba(236, 72, 153, 0.1), transparent 50%);
        animation: aurora 20s ease-in-out infinite alternate;
        background-size: 200% 200%;
      }
      @keyframes hero-glow-anim {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .bg-hero-glow {
        background: radial-gradient(ellipse at 70% 30%, rgba(139, 92, 246, 0.15), transparent 50%),
                    radial-gradient(ellipse at 30% 70%, rgba(59, 130, 246, 0.15), transparent 50%);
        background-size: 250% 250%;
        animation: hero-glow-anim 20s ease-in-out infinite;
      }
    </style>
